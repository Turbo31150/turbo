<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS Widget</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: transparent;
      color: #e0e0e0;
      font-family: 'Consolas', 'Courier New', monospace;
      overflow: hidden;
      -webkit-app-region: drag;
    }
    .widget-container {
      background: rgba(10, 14, 20, 0.92);
      border: 1px solid #1a2a3a;
      border-radius: 8px;
      padding: 8px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .widget-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 8px;
      margin-bottom: 6px;
      -webkit-app-region: drag;
    }
    .widget-title {
      font-size: 10px;
      color: #00d4ff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .widget-close {
      -webkit-app-region: no-drag;
      background: none;
      border: none;
      color: #4a6a8a;
      cursor: pointer;
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .widget-close:hover { color: #ff4444; background: #331111; }
    .widget-body {
      flex: 1;
      overflow: auto;
      -webkit-app-region: no-drag;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/widget-windows/widget-entry.tsx"></script>
</body>
</html>
